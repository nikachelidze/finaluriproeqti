<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% extends 'base.html' %}

{% block content %}
    {% load static %}
  <div style="display: flex;  margin-top: 50px;">
    <div class="regblok" style="width:100%;">
      <div class="regimg" style="width:100%;">
        <img src="{% static 'img/BMW/BMW116.png' %}" alt="BMW"  style="width:100%;">
      </div>
      <div class="regimg regimgg" style="width:100%;">
        <img src="{% static 'img/BMW/BMW116.png' %}" alt="BMW"  style="width:100%;">
      </div>
    </div>
    <div style="width: 100%; background-color:burlywood">
      
      <form action="{% url 'home' %}" method="post" class="regform" style="width: 100%;">
        {% csrf_token %}
        <div style="width: 100%; padding: 40px;">
          {{form.as_p}}
        </div>  
        <input type="submit" id="sabmit" name="sabmit" value="registration" style="width: 100%; margin-top: 100px; background-color: hsl(198, 100%, 50%);" >
      </form>
      
    </div>
    <div class="regblok" style="width:100%;">
      <div class="regimg" style="width:100%;">
        <img src="{% static 'img/BMW/BMW116i.png' %}" alt="BMW"  style="width:100%;">
      </div>
      <div class="regimg regimgg">
        <img src="{% static 'img/BMW/BMW116i.png' %}" alt="BMW"  style="width:100%;">
      </div>
    </div>
  </div> 
{% endblock %}
